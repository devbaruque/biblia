<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="jesus.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Santo-Saber</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="jesus.jpg" alt="Personagem" class="character-image">
            <div id="textPergunta">
                <h2>Santo Saber</h2>
                <h3>Me pergunte sobre Teologia, Filosofia, Evangelho e Fé.</h3>
            </div>
            <form id="questionForm">
                <input type="text" id="questionInput" placeholder="Digite sua pergunta aqui..." required>
                <button type="submit">Perguntar</button>
            </form>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando...</p>
            </div>
            <div id="questionDisplay" class="question-display"></div>
            <div id="responseContainer" class="responseContainer">
                <div id="titulo">
                    <span class="cssText">Aqui está a resposta para a sua pergunta: </span>
                </div>
                <div id="response" class="response">
                </div>
            </div>
        </div>
        <p class="copy"><strong>Copyright 2024 - <a href="https://cartao-henna.vercel.app/" target="_blank">@dev.baruque</a></strong></p>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
